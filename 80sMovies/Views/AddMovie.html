<h1>Add Movie</h1>
{{Movie}}
<input type="text" placeholder="Title" ng-model="Movie.title" />
<input type="text" placeholder="Year" ng-model="Movie.year" />
<input type="text" placeholder="Director" ng-model="Movie.director" />
<div class="btn btn-success fa fa-plus" ng-click="addMovie(Movie)">
</div>
<div class="btn btn-warning fa fa-xing" ng-click="cancel()">
</div>
